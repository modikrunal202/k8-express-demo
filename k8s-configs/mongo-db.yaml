apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of deployment instance
  name: mongo-app
spec:
  # 3 pods should exists all the time.
  replicas: 1
  selector: 
    matchLabels:
      app: mongo-app
  template:
    metadata:
      labels:
        # Apply this label to pods and default
        # the deployment label selector to this value
        app: mongo-app
    spec:
      containers:
      - name: mongo-app
        image: mongo:latest
        volumeMounts:
          - mountPath: /data/db
            name: mongo-vol
      volumes:
        - name: mongo-vol
          persistentVolumeClaim:
            claimName: host-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: service-mongodb
spec:
  ports:
    # Accept traffic sent to port 80
    - name: tcp
      port: 27017
      targetPort: 27017
  selector:
    app: mongo-app